<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Shorts Y√∂neticisi</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-tertiary: #1a1a1a;
            --bg-card: #1e1e1e;
            --accent: #ff0033;
            --accent-hover: #ff3355;
            --accent-glow: rgba(255, 0, 51, 0.3);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #666666;
            --border: #2a2a2a;
            --success: #00ff88;
            --warning: #ffaa00;
            --info: #00aaff;
            --gradient-1: linear-gradient(135deg, #ff0033 0%, #ff6600 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .bg-pattern {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: 
                radial-gradient(circle at 20% 20%, var(--accent-glow) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 102, 0, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        header {
            position: relative;
            z-index: 10;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 48px; height: 48px;
            background: var(--gradient-1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sync-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-tertiary);
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .sync-dot {
            width: 8px; height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        .sync-dot.offline { background: var(--warning); animation: none; }
        .sync-dot.syncing { background: var(--info); }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .header-actions { display: flex; gap: 12px; align-items: center; }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            min-height: calc(100vh - 80px);
        }

        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .sidebar-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .channel-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
            overflow-y: auto;
        }

        .channel-item {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .channel-item:hover {
            border-color: var(--accent);
            transform: translateX(4px);
        }

        .channel-item.active {
            background: var(--accent);
            border-color: var(--accent);
        }

        .channel-avatar {
            width: 36px; height: 36px;
            border-radius: 50%;
            background: var(--gradient-1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
        }

        .channel-info { flex: 1; min-width: 0; }

        .channel-name {
            font-weight: 600;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .channel-count {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .channel-item.active .channel-count { color: rgba(255,255,255,0.7); }

        .delete-channel {
            opacity: 0;
            background: rgba(255,0,0,0.2);
            border: none;
            color: #ff4444;
            width: 24px; height: 24px;
            border-radius: 6px;
            cursor: pointer;
        }

        .channel-item:hover .delete-channel { opacity: 1; }

        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .content-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .content-title { font-size: 2rem; font-weight: 700; }
        .content-subtitle { color: var(--text-secondary); margin-top: 4px; }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 2rem;
            background: var(--bg-secondary);
            padding: 6px;
            border-radius: 12px;
            width: fit-content;
        }

        .tab {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab:hover { color: var(--text-primary); }
        .tab.active { background: var(--accent); color: white; }

        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--gradient-1);
            color: white;
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px var(--accent-glow);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover { border-color: var(--accent); }

        .btn-danger {
            background: rgba(255,0,0,0.1);
            color: #ff4444;
            border: 1px solid rgba(255,0,0,0.3);
        }

        .btn-success {
            background: rgba(0,255,136,0.1);
            color: var(--success);
            border: 1px solid rgba(0,255,136,0.3);
        }

        .btn-info {
            background: rgba(0,170,255,0.1);
            color: var(--info);
            border: 1px solid rgba(0,170,255,0.3);
        }

        .btn-warning {
            background: rgba(255,170,0,0.1);
            color: var(--warning);
            border: 1px solid rgba(255,170,0,0.3);
        }

        .btn-sm { padding: 8px 16px; font-size: 0.8rem; }
        .btn-xs { padding: 4px 10px; font-size: 0.75rem; }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .video-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .video-card:hover {
            border-color: var(--accent);
            transform: translateY(-4px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .video-card.completed { opacity: 0.7; }
        .video-card.completed .video-title {
            text-decoration: line-through;
            color: var(--text-muted);
        }

        .video-frame {
            aspect-ratio: 9/16;
            background: var(--bg-tertiary);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-height: 280px;
        }

        .video-frame-icon { font-size: 48px; margin-bottom: 8px; }
        .video-frame-text { font-size: 0.85rem; color: var(--text-muted); }

        .video-badges {
            position: absolute;
            top: 12px; right: 12px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .badge-audio { background: var(--success); color: black; }
        .badge-no-video { background: var(--bg-tertiary); color: var(--text-secondary); border: 1px dashed var(--border); }
        .badge-pending { background: var(--warning); color: black; }
        .badge-approved { background: var(--info); color: white; }
        .badge-completed { background: var(--success); color: black; }

        .video-schedule {
            position: absolute;
            bottom: 12px; left: 12px;
            background: rgba(0,0,0,0.8);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.75rem;
        }

        .video-content { padding: 1rem; }

        .video-title {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-description {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 12px;
        }

        .tag {
            background: var(--bg-tertiary);
            color: var(--accent);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .video-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .table-container {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1100px;
        }

        th, td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: var(--bg-tertiary);
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
        }

        tr:hover td { background: var(--bg-tertiary); }
        tr.completed td { opacity: 0.6; }
        tr.completed .table-title { text-decoration: line-through; }

        .table-title {
            font-weight: 600;
            max-width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            white-space: nowrap;
        }

        .status-no-video { background: var(--bg-tertiary); color: var(--text-muted); }
        .status-pending { background: rgba(255,170,0,0.1); color: var(--warning); }
        .status-approved { background: rgba(0,170,255,0.1); color: var(--info); }
        .status-completed { background: rgba(0,255,136,0.2); color: var(--success); }

        .defaults-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .defaults-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }

        .defaults-title {
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .defaults-content {
            margin-top: 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            white-space: pre-wrap;
            line-height: 1.6;
        }

        .defaults-content.collapsed { display: none; }

        .form-group { margin-bottom: 1rem; }

        .form-label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 12px 14px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .form-textarea { resize: vertical; min-height: 80px; }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .file-upload {
            position: relative;
            border: 2px dashed var(--border);
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload:hover {
            border-color: var(--accent);
            background: rgba(255,0,51,0.05);
        }

        .file-upload input {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-upload-icon { font-size: 1.5rem; margin-bottom: 4px; }
        .file-upload-text { color: var(--text-secondary); font-size: 0.85rem; }

        .file-name {
            margin-top: 6px;
            color: var(--success);
            font-size: 0.8rem;
            font-weight: 500;
        }

        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active { opacity: 1; visibility: visible; }

        .modal {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: all 0.3s ease;
        }

        .modal-overlay.active .modal { transform: scale(1); }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-title { font-size: 1.25rem; font-weight: 700; }

        .modal-close {
            width: 36px; height: 36px;
            border-radius: 10px;
            border: none;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .modal-close:hover { background: var(--accent); }

        .modal-body { padding: 1.5rem; }

        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-icon { font-size: 4rem; margin-bottom: 1rem; opacity: 0.5; }
        .empty-title { font-size: 1.5rem; font-weight: 600; margin-bottom: 0.5rem; }
        .empty-text { color: var(--text-secondary); margin-bottom: 1.5rem; }

        .toast-container {
            position: fixed;
            bottom: 2rem; right: 2rem;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .toast {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .toast-success { border-color: var(--success); }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .checkbox {
            width: 20px; height: 20px;
            border: 2px solid var(--border);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .checkbox.checked {
            background: var(--success);
            border-color: var(--success);
        }

        .video-preview {
            width: 100%;
            max-height: 300px;
            border-radius: 10px;
            background: #000;
        }

        .loading-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 3000;
        }

        .spinner {
            width: 50px; height: 50px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .loading-text {
            margin-top: 1rem;
            color: var(--text-secondary);
        }

        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-primary); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .video-grid { grid-template-columns: 1fr; }
            header { padding: 1rem; }
            .main-content { padding: 1rem; }
            .form-row { grid-template-columns: 1fr; }
        }
    </style>
</head>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCmZYrs4mfx6buuxPSXb6WwZujXyzBQkYE",
            authDomain: "hunerai.firebaseapp.com",
            projectId: "hunerai",
            storageBucket: "hunerai.firebasestorage.app",
            messagingSenderId: "398760906018",
            appId: "1:398760906018:web:8693e8534359bc09fb697b",
            measurementId: "G-2FFSRV4EXN"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        // State
        let channels = [];
        let selectedChannelId = null;
        let currentView = 'grid';
        let editingVideoId = null;
        let uploadingVideoId = null;

        // Sync Status
        function updateSyncStatus(status) {
            const dot = document.getElementById('syncDot');
            const text = document.getElementById('syncText');
            
            if (status === 'connected') {
                dot.className = 'sync-dot';
                text.textContent = 'Baƒülandƒ±';
            } else if (status === 'syncing') {
                dot.className = 'sync-dot syncing';
                text.textContent = 'Senkronize ediliyor...';
            } else {
                dot.className = 'sync-dot offline';
                text.textContent = '√áevrimdƒ±≈üƒ±';
            }
        }

        // Initialize with real-time listener
        function init() {
            updateSyncStatus('syncing');
            
            // Real-time listener for channels
            db.collection('shorts_channels').orderBy('createdAt', 'asc').onSnapshot(snapshot => {
                channels = [];
                snapshot.forEach(doc => {
                    channels.push({ id: doc.id, ...doc.data() });
                });
                
                updateSyncStatus('connected');
                document.getElementById('loadingOverlay').style.display = 'none';
                
                renderChannels();
                
                if (channels.length > 0) {
                    if (!selectedChannelId || !channels.find(c => c.id === selectedChannelId)) {
                        selectedChannelId = channels[0].id;
                    }
                    renderContent();
                } else {
                    renderEmptyState();
                }
            }, error => {
                console.error('Firestore error:', error);
                updateSyncStatus('offline');
                document.getElementById('loadingOverlay').style.display = 'none';
                showToast('Baƒülantƒ± hatasƒ±!', 'error');
            });
        }

        // Channel Functions
        function renderChannels() {
            const list = document.getElementById('channelList');
            list.innerHTML = channels.map(channel => {
                const videoCount = channel.videos ? channel.videos.length : 0;
                return `
                    <div class="channel-item ${selectedChannelId === channel.id ? 'active' : ''}" 
                         onclick="selectChannel('${channel.id}')">
                        <div class="channel-avatar">${channel.name.charAt(0).toUpperCase()}</div>
                        <div class="channel-info">
                            <div class="channel-name">${escapeHtml(channel.name)}</div>
                            <div class="channel-count">${videoCount} video</div>
                        </div>
                        <button class="delete-channel" onclick="event.stopPropagation(); deleteChannel('${channel.id}')">üóë</button>
                    </div>
                `;
            }).join('');
        }

        function selectChannel(id) {
            selectedChannelId = id;
            renderChannels();
            renderContent();
        }

        function getSelectedChannel() {
            return channels.find(c => c.id === selectedChannelId);
        }

        function openChannelModal() {
            document.getElementById('channelName').value = '';
            document.getElementById('channelModal').classList.add('active');
        }

        function closeChannelModal() {
            document.getElementById('channelModal').classList.remove('active');
        }

        async function saveChannel() {
            const name = document.getElementById('channelName').value.trim();
            if (!name) {
                showToast('Kanal adƒ± gerekli!', 'error');
                return;
            }

            updateSyncStatus('syncing');
            
            try {
                const docRef = await db.collection('shorts_channels').add({
                    name: name,
                    videos: [],
                    defaults: { text: '' },
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                selectedChannelId = docRef.id;
                closeChannelModal();
                showToast('Kanal eklendi!', 'success');
            } catch (error) {
                console.error('Error:', error);
                showToast('Hata olu≈ütu!', 'error');
            }
        }

        async function deleteChannel(id) {
            if (!confirm('Bu kanalƒ± silmek istediƒüinize emin misiniz?')) return;
            
            updateSyncStatus('syncing');
            
            try {
                await db.collection('shorts_channels').doc(id).delete();
                if (selectedChannelId === id) {
                    selectedChannelId = channels.length > 1 ? channels.find(c => c.id !== id)?.id : null;
                }
                showToast('Kanal silindi!', 'success');
            } catch (error) {
                console.error('Error:', error);
                showToast('Hata olu≈ütu!', 'error');
            }
        }

        // Content Rendering
        function renderContent() {
            const channel = getSelectedChannel();
            if (!channel) {
                renderEmptyState();
                return;
            }

            const videos = channel.videos || [];
            const main = document.getElementById('mainContent');
            
            main.innerHTML = `
                <div class="content-header">
                    <div>
                        <h2 class="content-title">${escapeHtml(channel.name)}</h2>
                        <p class="content-subtitle">${videos.length} video</p>
                    </div>
                    <button class="btn btn-primary" onclick="openVideoModal()">
                        + Video Bilgisi Ekle
                    </button>
                </div>

                <div class="defaults-section">
                    <div class="defaults-header" onclick="toggleDefaults()">
                        <div class="defaults-title">üìå Sabitler</div>
                        <button class="btn btn-sm btn-secondary" onclick="event.stopPropagation(); openDefaultsModal()">D√ºzenle</button>
                    </div>
                    <div class="defaults-content ${!channel.defaults?.text ? 'collapsed' : ''}" id="defaultsContent">
                        ${channel.defaults?.text ? escapeHtml(channel.defaults.text) : '<span style="color: var(--text-muted);">Hen√ºz sabit eklenmemi≈ü</span>'}
                    </div>
                </div>

                <div class="tabs">
                    <button class="tab ${currentView === 'grid' ? 'active' : ''}" onclick="switchView('grid')">üì± Kart</button>
                    <button class="tab ${currentView === 'table' ? 'active' : ''}" onclick="switchView('table')">üìã Tablo</button>
                </div>

                <div id="videoContainer">
                    ${videos.length === 0 ? renderVideoEmptyState() : 
                      currentView === 'grid' ? renderVideoGrid(videos) : renderVideoTable(videos)}
                </div>
            `;
        }

        function renderVideoEmptyState() {
            return `
                <div class="empty-state">
                    <div class="empty-icon">üì±</div>
                    <h3 class="empty-title">Hen√ºz video yok</h3>
                    <p class="empty-text">√ñnce video bilgilerini ekleyin, sonra MP4 y√ºkleyin</p>
                    <button class="btn btn-primary" onclick="openVideoModal()">+ Video Bilgisi Ekle</button>
                </div>
            `;
        }

        function renderVideoGrid(videos) {
            return `
                <div class="video-grid">
                    ${videos.map(video => `
                        <div class="video-card ${video.completed ? 'completed' : ''}">
                            <div class="video-frame">
                                <div class="video-frame-icon">üì±</div>
                                <div class="video-frame-text">YouTube Short</div>
                                <div class="video-badges">
                                    ${video.completed ? '<span class="badge badge-completed">‚úì Tamamlandƒ±</span>' : ''}
                                    ${video.audioUrl ? '<span class="badge badge-audio">üéµ Ses</span>' : ''}
                                    ${!video.videoUrl ? '<span class="badge badge-no-video">Video Yok</span>' : 
                                      video.status === 'pending' ? '<span class="badge badge-pending">‚è≥ Onay Bekliyor</span>' :
                                      '<span class="badge badge-approved">‚úì Onaylandƒ±</span>'}
                                </div>
                                ${video.scheduleDate || video.scheduleTime ? `
                                    <div class="video-schedule">
                                        ${video.scheduleDate ? `üìÖ ${formatDate(video.scheduleDate)}` : ''}
                                        ${video.scheduleTime ? ` üïê ${video.scheduleTime}` : ''}
                                    </div>
                                ` : ''}
                            </div>
                            <div class="video-content">
                                <h4 class="video-title">${escapeHtml(video.title)}</h4>
                                ${video.description ? `<p class="video-description">${escapeHtml(video.description)}</p>` : ''}
                                ${video.tags ? `
                                    <div class="video-tags">
                                        ${video.tags.split(',').map(t => t.trim()).filter(t => t).slice(0, 4).map(t => `<span class="tag">#${escapeHtml(t)}</span>`).join('')}
                                    </div>
                                ` : ''}
                                <div class="video-actions">
                                    ${!video.completed ? `
                                        <button class="btn btn-xs btn-success" onclick="toggleComplete('${video.id}')">‚úì Tamamla</button>
                                    ` : `
                                        <button class="btn btn-xs btn-secondary" onclick="toggleComplete('${video.id}')">‚Ü© Geri Al</button>
                                    `}
                                    ${video.audioUrl ? `<button class="btn btn-xs btn-info" onclick="downloadAudio('${video.id}')">üì• Ses</button>` : ''}
                                    ${!video.videoUrl ? `
                                        <button class="btn btn-xs btn-warning" onclick="openUploadModal('${video.id}')">üé¨ Video Ekle</button>
                                    ` : video.status === 'pending' ? `
                                        <button class="btn btn-xs btn-success" onclick="openWatchModal('${video.id}')">üëÅ ƒ∞zle & Onayla</button>
                                    ` : ''}
                                    <button class="btn btn-xs btn-secondary" onclick="editVideo('${video.id}')">‚úèÔ∏è</button>
                                    <button class="btn btn-xs btn-danger" onclick="deleteVideo('${video.id}')">üóë</button>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderVideoTable(videos) {
            return `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Durum</th>
                                <th>Ba≈ülƒ±k</th>
                                <th>A√ßƒ±klama</th>
                                <th>Tarih/Saat</th>
                                <th>Ses</th>
                                <th>Video Durumu</th>
                                <th>ƒ∞≈ülemler</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${videos.map(video => `
                                <tr class="${video.completed ? 'completed' : ''}">
                                    <td>
                                        <div class="checkbox-wrapper" onclick="toggleComplete('${video.id}')">
                                            <div class="checkbox ${video.completed ? 'checked' : ''}">${video.completed ? '‚úì' : ''}</div>
                                        </div>
                                    </td>
                                    <td class="table-title">${escapeHtml(video.title)}</td>
                                    <td style="max-width: 150px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                                        ${escapeHtml(video.description || '-')}
                                    </td>
                                    <td style="white-space: nowrap;">
                                        ${video.scheduleDate ? `üìÖ ${formatDate(video.scheduleDate)}` : ''}
                                        ${video.scheduleTime ? `<br>üïê ${video.scheduleTime}` : ''}
                                        ${!video.scheduleDate && !video.scheduleTime ? '-' : ''}
                                    </td>
                                    <td>
                                        ${video.audioUrl ? `
                                            <button class="btn btn-xs btn-info" onclick="downloadAudio('${video.id}')">üì• ƒ∞ndir</button>
                                        ` : '-'}
                                    </td>
                                    <td>
                                        ${!video.videoUrl ? `
                                            <span class="status-badge status-no-video">Video Yok</span>
                                            <button class="btn btn-xs btn-warning" onclick="openUploadModal('${video.id}')" style="margin-left: 8px;">Ekle</button>
                                        ` : video.status === 'pending' ? `
                                            <span class="status-badge status-pending">‚è≥ Onay Bekliyor</span>
                                            <button class="btn btn-xs btn-success" onclick="openWatchModal('${video.id}')" style="margin-left: 8px;">ƒ∞zle</button>
                                        ` : `
                                            <span class="status-badge status-approved">‚úì Onaylandƒ±</span>
                                        `}
                                    </td>
                                    <td>
                                        <button class="btn btn-xs btn-secondary" onclick="editVideo('${video.id}')">‚úèÔ∏è</button>
                                        <button class="btn btn-xs btn-danger" onclick="deleteVideo('${video.id}')">üóë</button>
                                    </td>

                            `).join('')}

        function renderEmptyState() {
            const main = document.getElementById('mainContent');
            main.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üì∫</div>
                    <h3 class="empty-title">Ho≈ü Geldiniz!</h3>
                    <p class="empty-text">ƒ∞lk kanalƒ±nƒ±zƒ± olu≈üturun</p>
                    <button class="btn btn-primary" onclick="openChannelModal()">+ Kanal Olu≈ütur</button>
                </div>
            `;
        }

        function switchView(view) {
            currentView = view;
            renderContent();
        }

        function toggleDefaults() {
            document.getElementById('defaultsContent').classList.toggle('collapsed');
        }

        // Video Modal (Info only)
        function openVideoModal(videoId = null) {
            editingVideoId = videoId;
            audioFile = null;
            
            const channel = getSelectedChannel();
            const videos = channel.videos || [];
            
            if (videoId) {
                const video = videos.find(v => v.id === videoId);
                document.getElementById('videoTitle').value = video.title;
                document.getElementById('videoDescription').value = video.description || '';
                document.getElementById('videoTags').value = video.tags || '';
                document.getElementById('videoDate').value = video.scheduleDate || '';
                document.getElementById('videoTime').value = video.scheduleTime || '';
                document.getElementById('videoText').value = video.text || '';
                document.getElementById('audioFileName').textContent = video.audioName || '';
                document.getElementById('videoModalTitle').textContent = 'Videoyu D√ºzenle';
            } else {
                document.getElementById('videoTitle').value = '';
                document.getElementById('videoDescription').value = '';
                document.getElementById('videoTags').value = '';
                document.getElementById('videoDate').value = '';
                document.getElementById('videoTime').value = '';
                document.getElementById('videoText').value = '';
                document.getElementById('audioFileName').textContent = '';
                document.getElementById('videoModalTitle').textContent = 'Yeni Video Bilgisi';
            }
            
            document.getElementById('videoModal').classList.add('active');
        }

        function closeVideoModal() {
            document.getElementById('videoModal').classList.remove('active');
            editingVideoId = null;
            audioFile = null;
        }

        function handleAudioUpload(event) {
            const file = event.target.files[0];
            if (file) {
                audioFile = file;
                document.getElementById('audioFileName').textContent = file.name;
            }
        }

        async function saveVideo() {
            const title = document.getElementById('videoTitle').value.trim();
            if (!title) {
                showToast('Ba≈ülƒ±k gerekli!', 'error');
                return;
            }

            updateSyncStatus('syncing');
            
            const channel = getSelectedChannel();
            let videos = channel.videos || [];
            
            let audioUrl = null;
            let audioName = null;
            
            // Upload audio if selected
            if (audioFile) {
                try {
                    const audioRef = storage.ref(`audio/${Date.now()}_${audioFile.name}`);
                    await audioRef.put(audioFile);
                    audioUrl = await audioRef.getDownloadURL();
                    audioName = audioFile.name;
                } catch (error) {
                    console.error('Audio upload error:', error);
                    showToast('Ses y√ºklenemedi!', 'error');
                }
            }

            const videoData = {
                title: title,
                description: document.getElementById('videoDescription').value.trim(),
                tags: document.getElementById('videoTags').value.trim(),
                scheduleDate: document.getElementById('videoDate').value,
                scheduleTime: document.getElementById('videoTime').value,
                text: document.getElementById('videoText').value.trim(),
                completed: false,
                status: 'draft',
                videoUrl: null,
                videoName: null
            };

            if (editingVideoId) {
                const index = videos.findIndex(v => v.id === editingVideoId);
                if (index !== -1) {
                    videos[index] = { ...videos[index], ...videoData };
                    if (audioUrl) {
                        videos[index].audioUrl = audioUrl;
                        videos[index].audioName = audioName;
                    }
                }
            } else {
                videoData.id = generateId();
                videoData.createdAt = new Date().toISOString();
                if (audioUrl) {
                    videoData.audioUrl = audioUrl;
                    videoData.audioName = audioName;
                }
                videos.push(videoData);
            }

            try {
                await db.collection('shorts_channels').doc(channel.id).update({ videos });
                closeVideoModal();
                showToast(editingVideoId ? 'G√ºncellendi!' : 'Video bilgisi eklendi!', 'success');
            } catch (error) {
                console.error('Error:', error);
                showToast('Hata olu≈ütu!', 'error');
            }
        }

        function editVideo(id) {
            openVideoModal(id);
        }

        async function deleteVideo(id) {
            if (!confirm('Bu videoyu silmek istediƒüinize emin misiniz?')) return;
            
            updateSyncStatus('syncing');
            
            const channel = getSelectedChannel();
            const videos = (channel.videos || []).filter(v => v.id !== id);
            
            try {
                await db.collection('shorts_channels').doc(channel.id).update({ videos });
                showToast('Video silindi!', 'success');
            } catch (error) {
                console.error('Error:', error);
                showToast('Hata olu≈ütu!', 'error');
            }
        }

        async function toggleComplete(id) {
            const channel = getSelectedChannel();
            const videos = channel.videos || [];
            const index = videos.findIndex(v => v.id === id);
            
            if (index !== -1) {
                videos[index].completed = !videos[index].completed;
                
                try {
                    await db.collection('shorts_channels').doc(channel.id).update({ videos });
                    showToast(videos[index].completed ? 'Tamamlandƒ±!' : 'Geri alƒ±ndƒ±!', 'success');
                } catch (error) {
                    console.error('Error:', error);
                }
            }
        }

        // MP4 Upload Modal
        function openUploadModal(videoId) {
            uploadingVideoId = videoId;
            mp4File = null;
            
            const channel = getSelectedChannel();
            const video = (channel.videos || []).find(v => v.id === videoId);
            
            document.getElementById('uploadVideoTitle').textContent = video?.title || '';
            document.getElementById('mp4FileName').textContent = '';
            document.getElementById('videoPreviewContainer').style.display = 'none';
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('mp4File').value = '';
            
            document.getElementById('uploadModal').classList.add('active');
        }

        function closeUploadModal() {
            document.getElementById('uploadModal').classList.remove('active');
            uploadingVideoId = null;
            mp4File = null;
        }

        function handleMp4Upload(event) {
            const file = event.target.files[0];
            if (file) {
                mp4File = file;
                document.getElementById('mp4FileName').textContent = file.name;
                document.getElementById('submitBtn').disabled = false;
                
                // Preview
                const preview = document.getElementById('videoPreview');
                preview.src = URL.createObjectURL(file);
                document.getElementById('videoPreviewContainer').style.display = 'block';
            }
        }

        async function submitForApproval() {
            if (!mp4File || !uploadingVideoId) return;
            
            updateSyncStatus('syncing');
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('submitBtn').textContent = '‚è≥ Y√ºkleniyor...';
            
            try {
                // Upload video
                const videoRef = storage.ref(`videos/${Date.now()}_${mp4File.name}`);
                await videoRef.put(mp4File);
                const videoUrl = await videoRef.getDownloadURL();
                
                // Update video status
                const channel = getSelectedChannel();
                const videos = channel.videos || [];
                const index = videos.findIndex(v => v.id === uploadingVideoId);
                
                if (index !== -1) {
                    videos[index].videoUrl = videoUrl;
                    videos[index].videoName = mp4File.name;
                    videos[index].status = 'pending';
                    
                    await db.collection('shorts_channels').doc(channel.id).update({ videos });
                    
                    closeUploadModal();
                    showToast('Onaya g√∂nderildi!', 'success');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Y√ºkleme hatasƒ±!', 'error');
            }
            
            document.getElementById('submitBtn').textContent = 'üì§ Onaya G√∂nder';
        }

        // Watch & Approve Modal
        function openWatchModal(videoId) {
            watchingVideoId = videoId;
            
            const channel = getSelectedChannel();
            const video = (channel.videos || []).find(v => v.id === videoId);
            
            if (video) {
                document.getElementById('watchVideoTitle').textContent = video.title;
                document.getElementById('watchVideoPlayer').src = video.videoUrl;
                document.getElementById('watchModal').classList.add('active');
            }
        }

        function closeWatchModal() {
            document.getElementById('watchModal').classList.remove('active');
            document.getElementById('watchVideoPlayer').pause();
            document.getElementById('watchVideoPlayer').src = '';
            watchingVideoId = null;
        }

        async function approveVideo() {
            if (!watchingVideoId) return;
            
            updateSyncStatus('syncing');
            
            const channel = getSelectedChannel();
            const videos = channel.videos || [];
            const index = videos.findIndex(v => v.id === watchingVideoId);
            
            if (index !== -1) {
                videos[index].status = 'approved';
                
                try {
                    await db.collection('shorts_channels').doc(channel.id).update({ videos });
                    closeWatchModal();
                    showToast('Video onaylandƒ±!', 'success');
                } catch (error) {
                    console.error('Error:', error);
                    showToast('Hata olu≈ütu!', 'error');
                }
            }
        }

        // Audio Download
        function downloadAudio(videoId) {
            const channel = getSelectedChannel();
            const video = (channel.videos || []).find(v => v.id === videoId);
            
            if (video?.audioUrl) {
                const a = document.createElement('a');
                a.href = video.audioUrl;
                a.target = '_blank';
                a.download = video.audioName || 'audio.mp3';
                a.click();
                showToast('Ses indiriliyor!', 'success');
            }
        }

        // Defaults
        function openDefaultsModal() {
            const channel = getSelectedChannel();
            document.getElementById('defaultText').value = channel.defaults?.text || '';
            document.getElementById('defaultsModal').classList.add('active');
        }

        function closeDefaultsModal() {
            document.getElementById('defaultsModal').classList.remove('active');
        }

        async function saveDefaults() {
            const channel = getSelectedChannel();
            const text = document.getElementById('defaultText').value.trim();
            
            try {
                await db.collection('shorts_channels').doc(channel.id).update({
                    'defaults.text': text
                });
                closeDefaultsModal();
                showToast('Sabitler kaydedildi!', 'success');
            } catch (error) {
                console.error('Error:', error);
                showToast('Hata olu≈ütu!', 'error');
            }
        }

        // Utilities
        function generateId() {
            return Math.random().toString(36).substr(2, 9) + Date.now().toString(36);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toLocaleDateString('tr-TR');
        }

        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <span>${type === 'success' ? '‚úì' : '‚ö†'}</span>
                <span>${escapeHtml(message)}</span>
            `;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // Start
        init();
    </script>
</body>
</html>
